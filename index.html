<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Korean Dictionary App</title>
</head>
<body>
  <div class="container">

    <div class="upper">
      <h1>Korean Dictionary App</h1>
      <div class="search-bar">
        <span class="search-btn">&#128269;</span> <!-- 돋보기 아이콘 -->
        <input type="text" class="search-input" placeholder="검색어를 입력하세요...">
        <span class="clear-btn">&times;</span> <!-- "x" 버튼 -->
      </div>
      <p class="message-box">단어 '나무'에 대한 검색결과가 없습니다.</p>
    </div>

    <div class="lower">
      <div class="component-entry">
        <strong>나무</strong>
        <button type="button">&#128266;</button>
        <p class="pronounce">[나무]</p>
        <em class="word-class">명사</em>
      </div>
      <hr>

      <ol class="mean-tray">
        <li>줄기나 가지가 목질로 된 여러해살이 식물.
          <ul>
            <li>나무 세 그루.</li>
          </ul>
        </li>
        <br>
        
        <li>집을 짓거나 가구, 그릇 따위를 만들 때 재료로 사용하는 재목.
          <ul>
            <li>나무 의자.</li>
          </ul>
        </li>
        <br>

        <li>땔감이 되는 나무.
          <ul>
            <li>나무 한 단.</li>
          </ul>
        </li>
        <br>
      </ol>
      <hr>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
